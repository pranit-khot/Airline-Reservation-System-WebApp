<h3 class="header" style="text-align: center; padding-top: 50px; font-weight: bolder;">Users</h3>
<!-- <button (click)="onAdd()" style="margin-bottom: 20px;" class="btn btn-info float-right">Add</button> -->

<div class="table">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Passport Number</th>
        <th>Phone</th>
        <!-- <th style="width: 140px;">Actions</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.passportNumber}}</td>
        <td>{{user.phone}}</td>
        <td>
          <!-- <button (click)="onEdit(user)" class="btn btn-sm btn-warning">Edit</button> -->
          <!-- <button (click)="onEdit(user)" class="btn btn-sm btn-warning">Edit</button>
          <button (click)="onDelete(user)" class="btn btn-sm btn-danger" style="margin-left: 10px;">delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
