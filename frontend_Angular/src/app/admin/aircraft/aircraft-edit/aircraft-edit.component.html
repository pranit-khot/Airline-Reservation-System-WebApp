<div class="modal-header">
  <h3>Edit Aircraft</h3>
</div>

<div class="modal-body">
  <div class="form">
    <div class="form-group">
      <label for="">Aircraft Id</label>
      <input [(ngModel)]="ac_id" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input [(ngModel)]="capacity" type="number" class="form-control">
    </div>
  </div>
</div>

<div class="modal-footer">
  <button (click)="onUpdate()" class="btn btn-success">Update</button>
  <button (click)="onCancel()" class="btn btn-danger float-right">Cancel</button>
</div>
