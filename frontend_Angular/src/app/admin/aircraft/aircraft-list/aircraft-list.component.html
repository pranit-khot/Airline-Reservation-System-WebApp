<h3 class="header" style="text-align: center; padding-top: 50px; font-weight: bolder;">Aircrafts</h3>


<div class="button">
  <button (click)="onAdd()" style="margin-bottom: 20px;" class="btn btn-info float-right">Add</button>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>Aircraft Id</th>
      <th>Capacity</th>
      <th style="width: 500px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aircraft of aircrafts; let i = index">
      <td>{{i + 1}}</td>
      <td>{{aircraft.ac_id}}</td>
      <td>{{aircraft.capacity}}</td>
      <td>
        <button (click)="onEmpty(aircraft)" class="btn btn-sm btn-info" style="margin-right: 10px;">Empty</button>
        <!-- <button (click)="onEdit(aircraft)" class="btn btn-sm btn-warning">Edit</button> -->
        <button (click)="onDelete(aircraft)" class="btn btn-sm btn-danger" style="margin-left: 10px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
