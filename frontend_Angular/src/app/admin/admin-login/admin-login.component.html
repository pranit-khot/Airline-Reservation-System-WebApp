<div >
 <a routerLink="/auth/signin" style="margin-top: 10px; margin-right: 10px;" class="btn btn-info float-right">User Login</a>
  <h3 class="header" style="text-align: center; padding-top: 70px;">Signin</h3> 
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" >
      <div class="form singin" >
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control">
        </div>
      
          <div class="form-group">
          <button (click)="onLogin()" class="btn btn-info" >Signin</button>
          <!-- <a routerLink="/auth/signup" class="btn btn-info float-right">Signup</a> -->
          </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>


</div>
