<h3 class="header" style="text-align: center; padding-top: 50px; font-weight: bolder;">Routes</h3>


<div class="button">
  <button (click)="onAdd()" style="margin-bottom: 20px;" class="btn btn-info float-right">Add</button>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>Route Id</th>
      <th>Source</th>
      <th>Destination</th>
      <th>Route Code</th>
      <th style="width: 500px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let route of routes; let i = index">
      <td>{{i + 1}}</td>
      <td>{{route.rt_id}}</td>
      <td>{{route.source}}</td>
      <td>{{route.destination}}</td>
      <td>{{route.route_code}}</td>
      <td>
        <button (click)="onAddAirfare(route)" class="btn btn-sm btn-info">AirFare</button>
        <button (click)="onEdit(route)" class="btn btn-sm btn-warning">Edit</button>
        <button (click)="onDelete(route)" class="btn btn-sm btn-danger" style="margin-left: 10px;">delete</button>
      </td>
    </tr>
  </tbody>
</table>
