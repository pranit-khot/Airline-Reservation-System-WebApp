<div class="modal-header">
    <h3>Edit Route</h3>
  </div>
  
  <div class="modal-body">
    <div class="form">
      <div class="form-group">
        <label for="">Source</label>
        <input [(ngModel)]="source" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Destination</label>
        <input [(ngModel)]="destination" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Route Code</label>
        <input [(ngModel)]="route_code" type="text" class="form-control">
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <button (click)="onUpdate()" class="btn btn-success">Update</button>
    <button (click)="onCancel()" class="btn btn-danger float-right">Cancel</button>
  </div>
