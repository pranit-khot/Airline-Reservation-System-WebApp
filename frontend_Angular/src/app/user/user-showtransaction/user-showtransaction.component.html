
<div class="modal-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>No</th>
          <th>Booking Date</th>
          <th>Departure Date</th>
          <th>Flight Id</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of transac; let i = index">
          <td>{{i + 1}}</td>
          <td>{{u.bookingDate}}</td>
          <td>{{u.departureDate}}</td> 
          <td>{{u.fcSchedule.fls_id}}</td>
        </tr>
      </tbody>
    </table>
</div>
