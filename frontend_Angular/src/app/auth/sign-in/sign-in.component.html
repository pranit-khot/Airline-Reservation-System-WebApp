
<a routerLink="/admin/admin-login" class="btn btn-info float-right">Admin Login</a>
<div>
<h5 style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin-left: 35%; margin-top:20px; font-weight: bold;">AIRLINE RESERVATION SYSTEM</h5>
<div class="card">
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div class="form singin">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control" style="border-color: black;border-radius: 10px;">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" style="border-color: black;border-radius: 10px;">
      </div>
    
      <div class="form-group">
        <button (click)="onSignin()" class="btn btn-info" style="border-radius: 6px;">Signin</button>
        <a routerLink="/auth/signup" class="btn btn-info float-right" style="border-radius: 6px;">Signup</a>
      </div>
    </div>
  </div>
</div>
  <div class="col-md-4"></div>
</div>
</div>
